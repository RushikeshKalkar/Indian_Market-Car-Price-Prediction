<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Indian Market Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Location" placeholder="Location" required="required" /><br>
    	<input type="text" name="Kilometers_Driven" placeholder="Kilometers_Driven" required="required" /><br>
        <input type="text" name="Fuel_Type" placeholder="Fuel_Type" required="required" /><br>
        <input type="text" name="Transmission" placeholder="Transmission" required="required" /><br>
        <input type="text" name="Owner_Type" placeholder="Owner_Type" required="required" /><br>
        <input type="text" name="Mileage" placeholder="Mileage" required="required" /><br>
        <input type="text" name="Engine" placeholder="Engine" required="required" /><br>
        <input type="text" name="Power" placeholder="Power" required="required" /><br>
        <input type="text" name="Colour" placeholder="Colour" required="required" /><br>
        <input type="text" name="Seats" placeholder="Seats" required="required" /><br>
        <input type="text" name="No.of Doors" placeholder="No.of Doors" required="required" /><br>
        <input type="text" name="Brand" placeholder="Brand" required="required" /><br>
        <input type="text" name="Model" placeholder="Model" required="required" /><br>
        <input type="text" name="Cars_Category" placeholder="Cars_Category" required="required" /><br>
        <input type="text" name="CarAge" placeholder="CarAge" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
